
 <mat-toolbar color="primary" class="mat-elevation-z6 app-navbar "   >
  <span><mat-icon style="vertical-align: middle;">calculate</mat-icon>SwingCalculator</span>
</mat-toolbar>

<div style="margin:20px;">


<mat-card >
  <mat-card-content>
    <mat-chip-list aria-label="Prediction">
      <mat-chip [ngStyle]="{'background-color': (profit>0) ? '#3CB371' : '#FF0000'}"selected>Profit : {{profit|number:'1.2-2'}}</mat-chip>
      <mat-chip  color="primary" selected>Shares : {{getNumberOfShares()}}</mat-chip>
      <mat-chip >Stock value : {{getExpectedValue()}}</mat-chip>
      <mat-chip color="accent" selected>Change : {{getStockChanged()}}</mat-chip>
    </mat-chip-list>
    <mat-form-field appearance="fill" style="margin-top:30px;">
      <mat-label>Stock price</mat-label>
      <input matInput placeholder="eg:90.05"  [(ngModel)]="stockPrice">
      <button *ngIf="stockPrice" matSuffix mat-icon-button aria-label="Clear" (click)="stockPrice=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field appearance="fill" style="margin-right:10px;">
      <mat-label>Money to Invest</mat-label>
      <input matInput placeholder="eg:5000"  [(ngModel)]="investedMoney">
      <button *ngIf="investedMoney" matSuffix mat-icon-button aria-label="Clear" (click)="investedMoney=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field  appearance="fill" style="margin-right:10px;">
      <mat-label>Expected stock price</mat-label >
      <input matInput placeholder="eg:100.51"  [(ngModel)]="stockPriceExpected">
      <button *ngIf="stockPriceExpected" matSuffix mat-icon-button aria-label="Clear" (click)="stockPriceExpected=''">
       <mat-icon>close</mat-icon>
    </button>
    </mat-form-field>
   <button mat-button color="accent" (click)="calculateProfit()">Calculate</button>
  </mat-card-content>
</mat-card>
